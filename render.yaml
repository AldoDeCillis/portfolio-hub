services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    branch: main
    region: frankfurt
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: local
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: true
      - key: APP_URL
        value: https://laravel-app.onrender.com
